<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="form-fill">
        <h1>LOGIN PAGE</h1>
        <div class="form">
            <h1>Name:</h1>
            <input type="text" placeholder="Enter your name">
            <h1>Class:</h1>
            <input type="number">
            <h1>Section:</h1>
            <input type="text" placeholder="select your section">
            <h1>Roll No:</h1>
            <input type="number">
            <h1>Address:</h1>
            <input type="text" placeholder="Enter your address">
            <h1>Contact:</h1>
            <input type="text">
            <h1>Gender:</h1>
            <h4>Male:<input type="radio"></h4>
            <h4>Female:<input type="radio"></h4>
            <h1>Parents No:</h1>
            <input type="text">
            <h1>School:</h1>
            <input type="text" placeholder="Enter your school name">
        </div>
    </div>    
</body>
</html>
