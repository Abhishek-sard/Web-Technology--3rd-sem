
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>
    <h2>Sample Table</h2>
    <table border="1" cellpadding="8">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>30</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>25</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Michael Johnson</td>
                <td>35</td>
                <td>Chicago</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Susan Brown</td>
                <td>28</td>
                <td>Houston</td>
            </tr>
        </tbody>
    </table>

    <h2>Another Table</h2>
    <table border="1" cellpadding="8">
        <thead>
            <tr>
                <th>Month</th>
                <th>Sales</th>
                <th>Expenses</th>
                <th>Profit</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$5000</td>
                <td>$3000</td>
                <td>$2000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$6000</td>
                <td>$3500</td>
                <td>$2500</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
